name: bronco_shuttle
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  flutter_dotenv: ^5.0.2
  
  http: ^1.2.1
  xml: ^6.0.1
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  firebase_database: ^11.3.2
  google_maps_flutter: ^2.9.0
  geolocator: ^9.0.2
  dio: ^5.1.0
  flutter_polyline_points: ^2.1.0
  flutter_gl: ^0.0.21
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/TheShuttle.kml
    - assets/TheCurrent.kml
    - assets/stops.png
    - assets/bus.png
    - assets/start_stop.png
    - assets/end_stop.png